<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
    margin: 0;
  }
  .navigation {
    background: blue;
    flex: 1;
  }
  .header1 {
    display: flex;
    flex-direction: column;
    flex: 5;
  }
  .main {
    display: flex;
    flex-direction: row;
  }
  .main > article {
    flex: 3;
    min-height: 60vh;
  }
  .main > aside {
    background: pink;
    flex: 1;
  }
  header, footer {
    background: green;
    height: 20vh;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
</style>
<body>
  <nav class="navigation">Nav</nav>
  <div class="header1">
  	<header>Header</header>
    <main class="main">
    <article>Article</article>
    <aside>Aside</aside>
    </main>
  	<footer>Footer</footer>
  </div>
</body>
</html>
