<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <h3>Autocomplete</h3>

      <input type="text" autocomplete="off" >
<h3>Autofocus</h3>
      <input type="text" autofocus>
      <h3>formaction</h3>
      <input type="submit" formaction="http://example.org/save" value="save">
      <h3>formenctype</h3>
      <input type="submit" formenctype="application/x-www-form-urlencoded" value="save with enctype">
    <h3>formmethod</h3>
      <input type="submit" formmethod="GET" value="send as get">
      <h3>formnovalidate</h3>
      <input type="submit" formnovalidate value="do not validate">
      <h3>formtarget</h3>
      <input type="submit" formtarget="_blank" value="post to new tab/window">
      <h3>character</h3>
      <input type="text" list="characters">
      <h3>maxrage</h3>
      <input type="range" max="95">
      <h3>minrange</h3>

      <input type="range" min="2">
      <h3>file</h3>
      <input type="file" multiple>
      
      <form action="http://example.org" method="get" novalidate>
        <h3>readonly</h3>
        <input type="text" readonly>
        <h3>required</h3>
        <input type="text" required>
        <h3>spellcheck</h3>
        <input type="text" spellcheck="true">
        <h3>number</h3>
        <input type="number" step="3">
      </form>

  </body>
</html>
